<!DOCTYPE html>
<html ng-app="bookStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>Book Store</title>
    <script src="lib/angularjs/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script>
        angular.module("bookStore", ["customFilters","cart","ngRoute"])
                .config(function($routeProvider){
                    $routeProvider.when('/checkout',{
                        templateUrl: '/views/checkoutSummary.html'
                    });
                    $routeProvider.when('/products',{
                        templateUrl: '/views/productList.html'
                    });
                    $routeProvider.otherwise({
                        templateUrl: '/views/productList.html'
                    });
                });
    </script>
    <script src="controllers/bookStoreController.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListController.js"></script>
    <script src="controllers/checkoutControllers.js"></script>
    <script src="cart/cart.js"></script>
</head>
<body ng-controller="bookStoreCtrl">
    <div class="navbar navbar-inverse">
        <a href="#" class="navbar-brand">Book <strong>Store</strong></a>
        <cart-summary></cart-summary>
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}). The book data base was not loaded.
        <a href="/index.html" class="alert-link">Click here try again</a>
    </div>
    <ng-view></ng-view>
</body>
</html>
